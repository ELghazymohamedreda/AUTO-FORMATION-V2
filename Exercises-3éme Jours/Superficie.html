        function superficieRectangle(Longuer, Largeur){
            var superficie = Longuer * Largeur ;
            return Math.round(superficie);
        }
        function superficieRectangle(rayon){
            var superficie = rayon * rayon * Math.PI;
            return Math.round(superficie);

        var inputWidth = document.getElementById('rectangleWidth');
        var inputRadius = document.getElementById('circleRadius');

        document.getElementById("rectangleCalc").addEventListener('click', function(){
            var resultat = superficieRectangle(inputHeight.value, inputWidth.value);
